language: python

python:
   - 3.6

dist: bionic

branches:
  only:
    - master

before_install:
  - sudo apt-get install gfortran

install:
    - sudo apt-get update
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    - bash miniconda.sh -b -p $HOME/miniconda
    - source "$HOME/miniconda/etc/profile.d/conda.sh"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    - conda info -a
    - conda env create -f environment.yml
    - conda activate casa6
    - pip install casatools --index-url https://casa-pip.nrao.edu/repository/pypi-casa-release/simple --no-cache-dir
    - pip install casatasks --index-url https://casa-pip.nrao.edu/repository/pypi-casa-release/simple --no-cache-dir
    - pip install casadata --index-url https://casa-pip.nrao.edu/repository/pypi-casa-release/simple --no-cache-dir
    - git clone git://git.code.sf.net/p/psrdada/code psrdada
    - cd psrdada
    - ./bootstrap
    - ./configure
    - make
    - make install
    - cd ..
    - git clone git@github.com:AA-ALERT/psrdada-python.git
    - cd psrdada-python
    - pip install -f requirements.txt
    - make
    - make test
    - make install
    - cd ..
    - python setup.py install

before_script:
  - git config --global user.email "dana.simard@gmail.com"
  - git config --global user.name "Travis-CI"

script:
  - coverage run -m pytest

after_success:
  - coverage report
  - codecov

notifications:
  email: false